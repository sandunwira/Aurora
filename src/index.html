<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="module" src="/main.js" defer></script>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="fonts.css">

	<script src="script.js" defer></script>
	<script src="status.js" defer></script>

	<link rel="preload" href="assets/fonts/HelveticaNowDisplay-Light.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="assets/fonts/HelveticaNowDisplay-LightIta.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="assets/fonts/HelveticaNowDisplay-Regular.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="assets/fonts/HelveticaNowDisplay-RegIta.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="assets/fonts/HelveticaNowDisplay-Medium.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="assets/fonts/HelveticaNowDisplay-MedIta.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="assets/fonts/HelveticaNowDisplay-Bold.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="assets/fonts/HelveticaNowDisplay-BoldIta.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="assets/images/ui/close.svg" as="image" type="image/svg+xml">
	<link rel="preload" href="assets/images/ui/minimize.svg" as="image" type="image/svg+xml">
	<link rel="preload" href="assets/images/ui/status.svg" as="image" type="image/svg+xml">
	<link rel="preload" href="assets/images/ui/network.svg" as="image" type="image/svg+xml">
	<link rel="preload" href="assets/images/ui/send.svg" as="image" type="image/svg+xml">
	<link rel="preload" href="assets/images/logo-text.svg" as="image" type="image/svg+xml">
	<link rel="preload" href="style.css" as="style" type="text/css">
	<link rel="preload" href="fonts.css" as="style" type="text/css">
	<link rel="preload" href="script.js" as="script" type="text/javascript">
	<link rel="preload" href="status.js" as="script" type="text/javascript">
</head>

<body>

	<div class="flex flexCol" style="height: 100vh; width: 100%; position: fixed; top: 0;align-items: center; justify-content: center;">

		<div id="titlebar" class="flex" style="width: 100%; height: 35px; align-items: center; justify-content: center;">
			<div data-tauri-drag-region class="titlebarContainer flex" style="width: 100%; height: 100%; align-items: center; justify-content: space-between;">
				<div class="flex" style="height: 100%; align-items: center; justify-content: center; padding-left: 10px;">
					<img style="height: 10px;" src="assets/images/logo-text.svg">
					<span class="flex" style="font-size: 9px; font-family: var(--regular); color: #ECECEC; background: #C1184A; margin-left: 6px; padding: 2px 4px; border-radius: 4px; align-items: center; justify-content: center;">BETA</span>
					<span class="flex" style="height: 100%; font-size: 10px; font-family: var(--light); color: #B0B0B0; margin-left: 6px; align-items: center;">v1.0.0</span>
				</div>

				<div style="height: 100%; display: flex; flex-direction: row; align-items: center; gap: 20px;">
					<div id="statusIndicator" class="flex flexRow" style="align-items: center;">
						<img id="statusImg" style="height: 8px;" src="assets/images/ui/status.svg">
						<span id="serverStatus">Checking...</span>
					</div>

					<img id="networkIndicator" style="height: 10px;" src="assets/images/ui/network.svg">

					<div class="flex flexRow" style="height: 100%;">
						<div id="titlebar-minimize" title="Minimize" class="flex" style="height: 100%; width: 40px; align-items: center; justify-content: center;">
							<img style="width: 8px;" src="assets/images/ui/minimize.svg">
						</div>

						<div id="titlebar-maximize" title="Maximize" class="flex" style="height: 100%; width: 40px; align-items: center; justify-content: center;">
							<img style="width: 8px;" src="assets/images/ui/maximize.svg">
						</div>

						<div id="titlebar-close" title="Close" class="flex" style="height: 100%; width: 40px; align-items: center; justify-content: center;">
							<img style="width: 8px;" src="assets/images/ui/close.svg">
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="flex flexCol" style="height: calc(100% - 130px); width: 100%; align-items: center; justify-content: center;">
			<div id="startMsg" class="flex flexCol" style="height: calc(100% - 130px); width: 100%; background: #242424; align-items: center; justify-content: center; gap: 30px; position: absolute; z-index: 5;">
				<img style="height: 60px;" src="assets/images/logo-text.svg">
				<p style="color: #B0B0B0; font-size: 14px; font-family: var(--light);">Aurora is a demo chatbot built with <a href="https://tauri.app" target="_blank" style="color: #B0B0B0;">Tauri</a> and <a href="https://rasa.com" target="_blank" style="color: #B0B0B0;">Rasa</a>.</p>
			</div>

			<div id="scrollContainer" class="flex" style="height: 90%; width: 100%; overflow: auto; justify-content: center;">
				<div class="flex flexCol" style="height: auto; width: 90%; align-items: center; justify-content: start;">

					<div id="responsesDiv" class="flex flexCol" style="height: auto; width: calc(100% - 20px); align-items: center; justify-content: center; gap: 15px;"></div>

				</div>
			</div>
		</div>


		<form id="chat-form" class="flex flexCol" style="height: 100px; width: 100%; align-items: center; justify-content: center; gap: 10px;">
			<div class="flex flexRow" style="width: 60%; height: 40%; gap: 10px;">
				<input style="width: calc(100% - 32px); color: #B0B0B0; background: #424242; padding: 8px 12px; border: none; border-radius: 8px; outline: none;" type="text" id="message-input" placeholder="Message Aurora..." autocomplete="off" title="" required>

				<button class="flex" style="height: 100%; background: #424242; align-items: center; justify-content: center; padding: 8px 14px; border: none; border-radius: 8px; outline: none; cursor: pointer;" type="submit">
					<img style="height: 60%;" src="assets/images/ui/send.svg">
				</button>
			</div>

			<p style="color: #B0B0B0; font-size: 12px; font-family: var(--light);">Note: This is a demo, so please don't use any personal information. See more on <a href="https://github.com/sandunwira/Aurora" target="_blank" style="color: #B0B0B0;">GitHub</a>.</p>
		</form>

	</div>

</body>

</html>
