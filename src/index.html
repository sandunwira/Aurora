<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="module" src="/main.js" defer></script>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="fonts.css">

	<script src="script.js" defer></script>
</head>

<body>

	<div style="height: 100vh; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">

		<div id="titlebar" style="width: 100%; height: 25px; display: flex; align-items: center; justify-content: center;">
			<div data-tauri-drag-region class="titlebarContainer" style="width: calc(100% - 12px); height: 100%; display: flex; align-items: center; justify-content: space-between;">
				<div style="height: 50%;">
					<img style="height: 100%;" src="assets/images/logo-text.svg">
				</div>

				<div style="height: 100%; display: flex; flex-direction: row; align-items: center; gap: 8px;">
					<div style="height: 15px; width: 15px; background: #ececec; display: flex; align-items: center; justify-content: center; border-radius: 5px; cursor: pointer;" id="titlebar-minimize">
						<img style="height: 8px;" src="assets/images/ui/minimize.svg">
					</div>

					<div style="height: 15px; width: 15px; background: #ececec; display: flex; align-items: center; justify-content: center; border-radius: 5px; cursor: pointer;" id="titlebar-close">
						<img style="height: 8px;" src="assets/images/ui/close.svg">
					</div>
				</div>
			</div>
		</div>


		<div style="height: calc(100% - 75px); width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
			<div id="startMsg" style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 30px;">
				<div style="height: 60px; display: flex; align-items: center; justify-content: center;">
					<img style="height: 100%;" src="assets/images/logo-text.svg">
				</div>

				<h1 style="font-family: var(--light); font-size: 16px; color: #ececec;">Aurora is a simple chatbot that can help you with your daily tasks.</h1>
			</div>

			<div id="response"></div>
		</div>


		<form id="chat-form" style="height: 60px; width: 100%; display: flex; align-items: center; justify-content: center;">
			<div style="display: flex; flex-direction: row; width: 60%; height: 70%;">
				<input style="width: calc(100% - 32px); padding: 8px 12px; border: none; border-radius: 8px 0 0 8px; outline: none;" type="text" id="message-input" placeholder="Message Aurora..." required>
				<button style="height: 100%; background: #C1184A; display: flex; align-items: center; justify-content: center; padding: 8px 14px; border: none; border-radius: 0 8px 8px 0; outline: none; cursor: pointer;" type="submit">
					<img style="height: 60%;" src="assets/images/ui/send.svg">
				</button>
			</div>
		</form>

	</div>

</body>

</html>
