<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="module" src="/main.js" defer></script>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="fonts.css">

	<script src="script.js" defer></script>
	<script src="status.js" defer></script>

	<link rel="preload" href="assets/fonts/HelveticaNowDisplay-Light.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="assets/fonts/HelveticaNowDisplay-LightIta.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="assets/fonts/HelveticaNowDisplay-Regular.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="assets/fonts/HelveticaNowDisplay-RegIta.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="assets/fonts/HelveticaNowDisplay-Medium.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="assets/fonts/HelveticaNowDisplay-MedIta.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="assets/fonts/HelveticaNowDisplay-Bold.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="assets/fonts/HelveticaNowDisplay-BoldIta.otf" as="font" type="font/otf" crossorigin>
	<link rel="preload" href="assets/images/ui/close.svg" as="image" type="image/svg+xml">
	<link rel="preload" href="assets/images/ui/minimize.svg" as="image" type="image/svg+xml">
	<link rel="preload" href="assets/images/ui/send.svg" as="image" type="image/svg+xml">
	<link rel="preload" href="assets/images/logo-text.svg" as="image" type="image/svg+xml">
	<link rel="preload" href="style.css" as="style" type="text/css">
	<link rel="preload" href="fonts.css" as="style" type="text/css">
	<link rel="preload" href="script.js" as="script" type="text/javascript">
	<link rel="preload" href="status.js" as="script" type="text/javascript">
</head>

<body>

	<div style="height: 100vh; width: 100%; position: fixed; top: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;">

		<div id="titlebar" style="width: 100%; height: 40px; display: flex; align-items: center; justify-content: center;">
			<div data-tauri-drag-region class="titlebarContainer" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: space-between;">
				<div style="height: 100%; display: flex; align-items: center; justify-content: center; padding-left: 10px;">
					<img style="height: 10px;" src="assets/images/logo-text.svg">
				</div>

				<div style="height: 100%; display: flex; flex-direction: row; align-items: center;">
					<div style="height: 100%; width: 40px; background: #9E103B; display: flex; align-items: center; justify-content: center; cursor: pointer;" id="titlebar-minimize">
						<img style="height: 8px;" src="assets/images/ui/minimize.svg">
					</div>

					<div style="height: 100%; width: 40px; background: #9E103B; display: flex; align-items: center; justify-content: center; cursor: pointer;" id="titlebar-maximize">
						<img style="height: 8px;" src="assets/images/ui/maximize.svg">
					</div>

					<div style="height: 100%; width: 40px; background: #9E103B; display: flex; align-items: center; justify-content: center; cursor: pointer;" id="titlebar-close">
						<img style="height: 8px;" src="assets/images/ui/close.svg">
					</div>
				</div>
			</div>
		</div>


		<div style="height: calc(100% - 130px); width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
			<div style="height: 100%; width: 100%; overflow: auto;">
				<div style="height: auto; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: start; background: #B0B0B0;">

					<div id="responsesDiv" style="height: auto; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;"></div>

				</div>
			</div>
		</div>


		<form id="chat-form" style="height: 100px; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px;">
			<div style="width: 60%; height: 40%; display: flex; flex-direction: row; gap: 10px;">
				<input style="width: calc(100% - 32px); color: #B0B0B0; background: #424242; padding: 8px 12px; border: none; border-radius: 8px; outline: none;" type="text" id="message-input" placeholder="Message Aurora..." autocomplete="off" required>
				<button style="height: 100%; background: #424242; display: flex; align-items: center; justify-content: center; padding: 8px 14px; border: none; border-radius: 8px; outline: none; cursor: pointer;" type="submit">
					<img style="height: 60%;" src="assets/images/ui/send.svg">
				</button>
			</div>

			<p style="color: #B0B0B0; font-size: 12px; font-family: var(--light);">Note: This is a demo, so please don't use any personal information.</p>
		</form>

	</div>

</body>

</html>
